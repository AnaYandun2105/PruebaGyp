<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Calculadora Gypsum Kawaii 🌸</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Encabezado tipo Gmail (foto pequeña + nombre a la derecha) -->
  <header class="top-bar">
    <div class="profile">
      <span class="username">Any Yandun</span>
      <img src="assets/img/foto.jpg" alt="Foto de perfil" class="avatar" />
    </div>
  </header>

  <!-- Contenedor principal kawaii -->
  <main class="container">
    <h1>🌸 Calculadora de Gypsum Kawaii 🌸</h1>
    <p>Ingresa el área en m² y mira los materiales aproximados que necesitas ✨</p>

    <div class="input-box">
      <label for="area">Área (m²):</label>
      <input type="number" id="area" placeholder="Ej: 20" min="0" step="0.1" />
      <button type="button" onclick="calcular()">💖 Calcular 💖</button>
    </div>

    <section id="resultado" class="result-box" aria-live="polite"></section>
  </main>

  <footer class="footer">
    <small>© 2025 • Hecho con 🌸 por <b>Any Yandun</b></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
