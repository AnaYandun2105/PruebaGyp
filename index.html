<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Gypsum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Encabezado con tu nombre y foto -->
  <div class="perfil">
    <span>Any Yandun</span>
    <img src="" alt="Foto de perfil">
  </div>

  <!-- Calculadora -->
  <div class="contenedor">
    <h2>Calculadora de Gypsum</h2>
    <p>Ingresa el área en m²:</p>
    <input type="number" id="area" placeholder="Área (m²)">
    <br>
    <button onclick="calcularGypsum()">Calcular</button>
    <div class="resultado" id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
