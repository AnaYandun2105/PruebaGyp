<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Calculadora GypDecor's 🌸</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Encabezado tipo Gmail (foto pequeña + nombre a la derecha) -->
  <header class="top-bar">
    <div class="profile">
      <span class="username">Any Yandun</span>
      <img src="assets/img/foto.jpg" alt="Foto de perfil" class="avatar" />
    </div>
  </header>

  <!-- Calculadora kawaii compacta -->
  <div class="calculator">
    <div class="calculator-face">( ◕ ‿ ◕ )</div>
    
    <h1 class="calculator-title">🌸 Calculadora GypDecor's🌸</h1>
    <p class="calculator-subtitle">Ingresa el área y obtén los materiales ✨</p>
    
    <div class="input-group">
      <label class="input-label" for="area">Área (m²):</label>
      <input type="number" id="area" class="input-field" placeholder="Ej: 20" min="0" step="0.1" />
      <button type="button" class="calculate-btn" onclick="calcular()">💖 Calcular 💖</button>
    </div>

    <section id="resultado" class="result-box" aria-live="polite"></section>
  </div>

  <footer class="footer">
    <small>© 2025 • Hecho con 🌸 por <b>Any Yandun</b></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
